<p class="div-heading">Explore Store</p>
<div class="row items-outlet">
  <div class="col-sm-1 col-md-3 col-lg-3 custom-col" *ngFor="let book of books; let i = index">
    <div class="card custom-card">
      <img class="card-img-top bookCoverImage" src="../assets/images/dummy.jpg" alt="Card image">
      <div class="card-body custom-card-body">
        <p class="card-title custom-card-title">{{book.name}}</p>
        <p class="card-text custom-card-text">{{book.genre.name}}</p>
      </div>
    </div>
  </div>
</div>
